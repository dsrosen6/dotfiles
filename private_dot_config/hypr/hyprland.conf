###################################################
##################### SOURCE ######################
###################################################
source = ~/.config/hypr/macchiato.conf

###################################################
#################### HARDWARE #####################
###################################################
### Display Settings ###
monitor=DP-3,3440x1440@119.96,0x0,1.0 # samsung monitor if on back USBC port
monitor=DP-5,3440x1440@119.96,0x0,1.0 # samsung monitor if on front USBC port
monitor=eDP-1,1920x1200,auto,1.0 # thinkpad display

### Mouse Settings ###
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.8
    accel_profile = flat

    touchpad {
        clickfinger_behavior = true 
        natural_scroll = true
        scroll_factor = 0.3
    }
}

# thinkpad t14 trackpad
device {
    name = elan0676:00-04f3:3195-touchpad
    sensitivity = 1.0
}

###################################################
################### PLUGINS #######################
###################################################
plugin {
    # this is where my plugins would be
}

###################################################
################### ALIASES/ENV ###################
###################################################
$mainMod = SUPER
$left = h
$down = j
$up = k
$right = l
$hyprDir = ~/.config/hypr
$cursorTheme = Bibata-Modern-Classic
$cursorSize = 24

$terminal = kitty
$fileManager = nautilus
$menu = ~/.config/rofi/menus/launcher
$browser = firefox
$powermenu = ~/.config/rofi/menus/power-menu

###################################################
#################### AUTOSTART ####################
###################################################
exec-once = hyprpaper
exec-once = 1password --silent
exec-once = swayosd-server
exec-once = waybar
exec-once = swaync
exec-once = hypridle
exec-once = hyprpm reload
exec-once = systemctl --user start hyprpolkitagent
exec = hyprctl setcursor $cursorTheme $cursorSize
exec = kanshi

###################################################
################## KEY BINDINGS ###################
###################################################
##################### System ######################
bind = $mainMod SHIFT, P, exec, $powermenu
bind = $mainMod, P, exec, pkill waybar || waybar
# Might fully delete the following if Kanshi proves to work:
# Enable/Disable laptop display when lid is open or closed
# in order to make external display primary/only display
#bindl=,switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, enable"
#bindl=,switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"

################## Apps/Utilities #################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = CONTROL, SPACE, exec, $menu
bind = CONTROL SHIFT, SPACE, exec, 1password --quick-access
bind = CONTROL SHIFT, 3, exec, hyprshot -m region -o "$HOME/Downloads"
bind = CONTROL SHIFT, 4, exec, hyprshot -m region --clipboard-only

############### Tiling / Workspaces ###############
bind = $mainMod, Q, killactive
bind = $mainMod, $left, movefocus, l
bind = $mainMod, $down, movefocus, d
bind = $mainMod, $up, movefocus, u
bind = $mainMod, $right, movefocus, r
bind = $mainMod SHIFT, $left, movewindow, l
bind = $mainMod SHIFT, $down, movewindow, d
bind = $mainMod SHIFT, $up, movewindow, u
bind = $mainMod SHIFT, $right, movewindow, r
bind = $mainMod, V, togglefloating

binde = $mainMod, minus, resizeactive, -30 0
binde = $mainMod, equal, resizeactive, 30 0

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, S # scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:S

# move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

################## Multimedia Keys ###############
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

###################################################
#################### APPEARANCE ###################
###################################################
exec = gsettings set org.gnome.desktop.interface gtk-theme "Catppuccin-Teal-Dark-Macchiato"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $peach
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

dwindle {
    # for new windows: 0=follow mouse, 1=to the left(or top), 2=to the right(or bottom)
    force_split = 2
}

decoration {
    rounding = 7
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    vrr = 2 # fullscreen with 'video' or 'game' content
    force_default_wallpaper = 0 # begone, anime waifu
    disable_hyprland_logo = true # silence, brand
}

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.* # ignore maximize requests

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
