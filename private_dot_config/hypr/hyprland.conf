#######################################
############### SOURCE ################
#######################################
source = ~/.config/hypr/macchiato.conf

#######################################
############### DISPLAY ###############
#######################################
monitor=DP-2,3440x1440@174.96,auto,auto

#######################################
############# DEFAULT APPS ############
#######################################
$terminal = kitty
$fileManager = nautilus
$menu = ~/.config/rofi/scripts/launcher_t1 
$browser = brave
$clipboard = $menu clipboard 

#######################################
############# AUTO START ##############
#######################################
exec-once = uwsm app -- 1password --silent
exec-once = uwsm app -- wl-paste --type text --watch cliphist store
exec-once = uwsm app -- wl-paste --type image --watch cliphist store

#######################################
############ LOOK & FEEL ##############
#######################################
exec = gsettings set org.gnome.desktop.interface gtk-theme "Catppucin-Teal-DarkMacchiato" #gtk3
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" #gtk4

general {
    gaps_in = 6
    gaps_out = 8
    border_size = 2
    col.active_border = $sapphire     
	col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear 
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#######################################
############## INPUT ##################
#######################################
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
	mouse_refocus = false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
	# Logi MX Master 3S
    name = logitech-usb-receiver-mouse
    sensitivity = 0.3 
	accel_profile = flat
}

#######################################
########### KEYBINDINGS ###############
#######################################
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, uwsm-app -- $terminal
bind = $mainMod, B, exec, uwsm-app -- $browser
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, uwsm-app -- $fileManager
bind = $mainMod, V, togglefloating,
bind = CONTROL, SPACE, exec, uwsm-app -- $menu
bind = $mainMod, SLASH, togglesplit # dwindle

# waybar bindings
bind = $mainMod, W, exec, ~/.config/waybar/scripts/toggle-waybar.sh

# move focus
bind = $mainMod, H, movefocus, l 
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# resize windows horizontally left or right 
binde = $mainMod, minus, resizeactive, -30 0
binde = $mainMod, equal, resizeactive, 30 0

# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# move focused window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# pull up clipbaoard history #TODO make this not look like hot dog water 
bind = $mainMod, C, exec, uwsm-app -- $clipboard

# special workspace (scratchpad) 
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# move/resize windows with mod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# media player - requires playerctl 
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# screenshots
bind = CONTROL SHIFT, 4, exec, hyprshot -m region --clipboard-only

# lock screen
bind = CONTROL SHIFT, L, exec, hyprlock

# 1password quick access
bind = CONTROL SHIFT, SPACE, exec, 1password --quick-access 

#######################################
######## WINDOWS & WORKSPACES #########
#######################################

windowrulev2 = float,class:(clipse)
windowrulev2 = size 800 652,class:(clipse)
